[uwsgi]

chdir            = /home/brainpad/FindYourCandy/robot-arm/
module           = run:app
env              = FLASK_ENV=prd

master           = false
processes        = 1
pidfile          = /var/run/uwsgi/robot.pid
daemonize        = /var/log/uwsgi/robot.log
die-on-term      = true

socket           = /var/run/uwsgi/webapp.sock
chmod-socket     = 666
vacuum           = true
